<div>
    <h1>Item List</h1>
    <p>{{ message }}</p>
    <div ng-show="items.length > 0">
    <a class="btn btn-primary" href="#/item/create">
        <i class="glyphicon glyphicon-plus"></i> Create
    </a>
    <table class="table table-striped table-hover">
    <thead>
      <th>Code</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Remarks</th>
    <th style="width:80px;">Action</th>
    </thead>
    <tbody>
        <tr ng-repeat="data in items">
            <td>{{data.code}}</td>
            <td>{{data.name}}</td>
            <td>{{data.quantity}}</td>
            <td>{{data.remarks}}</td>
            <td>
            <a class="btn btn-primary btn-xs" href="#/item/update/{{data.id}}">
                <i class="glyphicon glyphicon-pencil"></i>
            </a>
            <a class="btn btn-danger btn-xs" ng-click="deleteItem(data.id)">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
            </td>
        </tr>
    </tbody>
    </table>
    </div>
    <div ng-show="items.length == 0">
        Empty
    </div>
</div>
